<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./dist/styles.min.css" />
    <title>ModyStore</title>
  </head>
  <body>
    <!-- Navbar -->
    <nav>
      <div class="nav__container flex ai-c jc-sb">
        <a href="/"
          ><h1 class="logo">Mody<span>Store</span></h1></a
        >
        <div class="searchInp flex">
          <input type="search" placeholder="What are you looking for?" />
          <div class="img">
            <img src="./images/searchIcon.svg" alt="Search Icon" />
          </div>
        </div>
        <div class="btns">
          <button class="log">Log In</button>
          <button class="cta">Sign Up</button>
        </div>
        <div class="nav__menu">
          <span></span>
          <span></span>
          <span></span>
        </div>
      </div>
    </nav>
    <!-- End -->
    <!-- Hero section -->
    <main class="hero">
      <div class="hero__container flex jc-c">
        <h2>Welcome to Mody<span>Store</span>!</h2>
        <p>Online shopping has never been this easy.</p>
        <div class="btns">
          <button class="log">Log In</button>
          <button class="cta">Sign Up</button>
        </div>
        <p class="prod">View products</p>
      </div>
    </main>
    <!-- End -->
  </body>
</html>
