<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./dist/styles.min.css" />
    <title>ModyStore</title>
  </head>
  <body>
    <!-- Navbar -->
    <header>
      <nav class="flex jc-sb ai-c">
        <h1 class="logo">
          <a href="#">Mody<span>Store</span></a>
        </h1>
        <div class="searchBar flex">
          <input type="search" placeholder="What are you looking for?" />
          <div class="img flex ai-c jc-c">
            <img src="./images/searchIcon.svg" alt="" />
          </div>
        </div>
        <div class="nav__btns flex btns__hide initial">
          <button><a href="#">Log In</a></button>
          <button class="cta"><a href="#">Sign Up</a></button>
        </div>
        <div class="nav__menu">
          <span></span>
          <span></span>
          <span></span>
        </div>
      </nav>
    </header>
    <!-- End -->
    <!-- Hero section -->
    <main class="hero">
      <div class="hero__container flex jc-c">
        <h2>Welcome to Mody<span>Store</span>!</h2>
        <p>Online shopping has never been this easy.</p>
        <div class="hero__btns">
          <button class="log">Log In</button>
          <button class="cta">Sign Up</button>
        </div>
        <p class="prod">View products</p>
      </div>
    </main>
    <!-- End -->

    <script>
      const btns = document.querySelector(".nav__btns");
      const toggler = document.querySelector(".nav__menu");
      toggler.addEventListener("click", () => {
        btns.classList.toggle("btns__show");
        btns.classList.remove("initial");
        btns.classList.toggle("btns__hide");
      });
      window.addEventListener("resize", () => {
        btns.classList.add("initial");
      });
    </script>
  </body>
</html>
